{% extends "index.html" %}
{% block content %}
<div class="ml-60 bg-gray-800 h-screen flex flex-col justify-center items-center">
    <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-blue-800 ">Reset Password</h1>
    <form method="POST" class="w-96" enctype="multipart/form-data">
      {% csrf_token %}
          <div class="border-b border-white-900/10 pb-12">
      
            <div class="mt-10">
              {% for field in form %}
                <div class="mt-5">
                    <label for="first-name" class="block text-sm font-medium leading-6 text-white">{{field.label}}</label>
                    <div class="mt-2">
                      <input  type="email" name="{{field.name}}" id="first-name" autocomplete="given-name" class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                  </div>
                  {% if field.errors %}
                  {% for error in field.errors %}
                  <p class="m-0 text-red-600">{{error}}</p>
                  {% endfor %}
                  {% endif %}
                {% endfor %}
            </div>
          </div>
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button type="submit" class="rounded-md bg-indigo-600 px-5 py-4 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Send</button>
          <a href="{% url "profile" %}" class="rounded-md bg-red-600 px-5 py-4 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Cancel</a>
        </div>
  </form>
</div>
{% endblock content %}
